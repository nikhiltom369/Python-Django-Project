<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Password</th>
        </tr>
        {% for i in result %}
        <tr>
<td>{{i.name}}</td>
<td>{{i.email}}</td>
<td>{{i.phone}}</td>
<td>{{i.password}}</td>

<td><a href='deleteuser/{{i.id}}'>delete</a></td>
<td><a href='updateuser/{{i.id}}'>update</a></td>
        </tr>
        {% endfor %}
            
    </table>
    
</body>
</html>
